<script language="JavaScript">
	var logout_ip = "$B";
	var mp_idx = "$M";
	var open_session = '$S';
	function initTask(){
		document.getElementById("uamask").style.display = (mp_idx=="preview") ?  "block" : "none";
		/* display session page */
		if(open_session == 0) {
			var openSession = null;
		} else {
			var openSession = mp_idx!="preview" ? window.open("/access.cgi?mp_idx=" + mp_idx, "_blank") :'preview';
		}
		if (openSession == null || typeof(openSession)=='undefined') {
			if(logout_ip!=''){
				alert("If you want to regain the access page, you can enter the URL:http://"+ logout_ip +".");
			}
		}else{ 	
			openSession.focus();
		}
	}
	function advertisement(){
		var url = "$A";
		if(url!=0 && mp_idx!="preview"){
			window.open(url, "_blank");
		}
	}
</script>
</head>
